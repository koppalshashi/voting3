<!DOCTYPE html>
<html>
<head>
  <title>Vote Now</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .candidates {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .candidate-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 150px;
      padding: 15px 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .candidate-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .candidate-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .candidate-card button {
      background-color: #3498db;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .candidate-card button:hover {
      background-color: #2980b9;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: inline-block;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vote for Your Favorite Candidate</h2>

    <div class="candidates">
      <div class="candidate-card">
        <img src="candidateA.jpg" alt="Candidate A" />
        <button onclick="castVote('Candidate A')">Candidate A</button>
      </div>
      <div class="candidate-card">
        <img src="candidateA.jpg" alt="Candidate B" />
        <button onclick="castVote('Candidate B')">Candidate B</button>
      </div>
      <div class="candidate-card">
        <img src="candidateA.jpg" alt="Candidate C" />
        <button onclick="castVote('Candidate C')">Candidate C</button>
      </div>
            <div class="candidate-card">
        <img src="candidateA.jpg" alt="Candidate E" />
        <button onclick="castVote('Candidate E')">Candidate E</button>
      </div>
    </div>
    

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
